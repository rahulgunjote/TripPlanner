name: Pull Request CI

on:
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:
    
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  issues: write
  pull-requests: write
  checks: write

jobs:
  launchable-tests:
    name: Launchable Intelligent Testing
    runs-on: macos-15
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0  # Full history for Launchable
      
      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.4'
      
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3.5'
          bundler-cache: true
      
      - name: Install Dependencies
        run: bundle install
      
      - name: Install Launchable CLI
        run: pip3 install --upgrade --break-system-packages launchable
      
      - name: Verify Launchable Setup
        run: bundle exec fastlane launchable_verify
        env:
          LAUNCHABLE_TOKEN: ${{ secrets.LAUNCHABLE_TOKEN }}
      
      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode.app
      
      - name: Show Xcode Version
        run: xcodebuild -version
      
      - name: Show Available Simulators
        run: xcrun simctl list devices available
      
      - name: Record Build with Launchable
        run: bundle exec fastlane launchable_record_build
        env:
          LAUNCHABLE_TOKEN: ${{ secrets.LAUNCHABLE_TOKEN }}
          GITHUB_RUN_ID: ${{ github.run_id }}
      
      - name: Run Launchable Intelligent Tests
        run: bundle exec fastlane launchable_test
        env:
          LAUNCHABLE_TOKEN: ${{ secrets.LAUNCHABLE_TOKEN }}
          GITHUB_RUN_ID: ${{ github.run_id }}
      
      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: launchable-test-results
          path: fastlane/test_output/
          retention-days: 30
      
      - name: Get Launchable Insights
        if: always()
        run: |
          launchable inspect tests --session $LAUNCHABLE_SESSION_ID > launchable_insights.txt || true
          cat launchable_insights.txt
        env:
          LAUNCHABLE_TOKEN: ${{ secrets.LAUNCHABLE_TOKEN }}
      
      - name: Comment Test Results on PR
        if: always()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            
            // Only comment on pull requests
            if (!context.payload.pull_request) {
              console.log('Not a pull request, skipping comment');
              return;
            }
            
            let comment = 'ðŸ§  **Launchable Intelligent Testing**\n\n';
            
            try {
              const insights = fs.readFileSync('launchable_insights.txt', 'utf8');
              comment += '```\n' + insights + '\n```\n';
            } catch (e) {
              comment += 'âœ… Tests completed successfully!\n';
            }
            
            comment += '\n[View detailed insights on Launchable](https://app.launchableinc.com)';
            
            await github.rest.issues.createComment({
              issue_number: context.payload.pull_request.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
